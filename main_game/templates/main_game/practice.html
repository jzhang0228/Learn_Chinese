{% extends 'main_game/base.html'%}
{% load static %}

{% block extra_script %}
  <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/learn.js' %}"></script>
  <script>
    var csrfToken = '{{ csrf_token }}';
    var text = '';
  </script>
{% endblock %}

{% block main_body %}
<div class="container-fluid">
  <div class="col-md-10 row-fluid">
    <form id="characterForm" class="form-inline">
      <div class="form-group">
        <label for="character">Chinese charecter:</label>
        <input type="text" class="form-control" name="character">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="row-fluid clearfix">
      <div class="audio-buttons">
        <audio id="speech" controls class="pull-left">
          <source src="" type="audio/mp3">
        </audio>
      </div>
      <div class="text-right">
        <button type="button" class="btn btn-success btn-lg ready-button">Ready! Go!</button>

      </div>
    </div>

    <div class="row-fluid">
      <span class="hide action-buttons">
        <button id="startButton" type="button" class="btn btn-success btn-lg">Start</button>
        <button id="checkButton" type="button" class="btn btn-success btn-lg" disabled="disabled">Check</button>
        <button id="nextButton" type="button" class="btn btn-success btn-lg" disabled="disabled">Next</button>
      </span>

      <span class="check-result hide pull-right">
        <span class="glyphicon glyphicon-check text-success" aria-hidden="true">
          <div class="check-result-number">0</div>
        </span>
        <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true">
          <div class="check-result-number">0</div>
        </span>
      </span>
    </div>

    <div class="row-fluid">
      <div id="originalText" class="text-background"></div>
      <h4 id="pinyin"></h4>
      <h4 id="english"></h4>
      <div id="main" class="clearfix"></div>
      <div id="sentence" class="clearfix"></div>
    </div>
  </div>

  <div class="col-md-2">
    <div id="saved_characters">
      {% for character in characters %}
        <div class="saved_character-container">
          <div class="saved_character" data-value="{{ character.count }}">{{ character.character }}</div>
          <div class="count-number">{{ character.count }}</div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
